    <!-- Stylesheets -->

  <body>
    <div class="global-container">
      <h1 class="global-page-title">Upravljanje pozicijama</h1>

      <div class="global-btn-group">
        <button
          class="global-btn global-btn-success"
          onclick="openPozicijaModal()"
        >
          + Dodaj novu poziciju
        </button>
        <a href="radnici.html" class="global-btn global-btn-info">
          üë• Nazad na radnike
        </a>
        <a href="dashboard.html" class="global-back-btn"
          >‚Üê Nazad na dashboard</a
        >
      </div>

      <div class="global-section">
        <h2>Pozicije i opisi poslova</h2>
        <table class="global-table" id="pozicijeTable">
          <thead>
            <tr>
              <th>Naziv pozicije</th>
              <th>Opis poslova</th>
              <th>Akcije</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dinamiƒçki sadr≈æaj -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal za dodavanje pozicije -->
    <div id="pozicijaModal" class="global-modal">
      <div class="global-modal-content">
        <span class="global-modal-close" onclick="closePozicijaModal()"
          >&times;</span
        >
        <h2>Dodaj novu poziciju</h2>
        <form id="pozicijaForm">
          <div class="global-form-group">
            <label for="naziv">Naziv pozicije:</label>
            <input type="text" id="naziv" name="naziv" required />
          </div>
          <div class="global-form-group">
            <label for="opis_poslova">Opis poslova:</label>
            <textarea
              id="opis_poslova"
              name="opis_poslova"
              required
              placeholder="Unesite detaljjan opis poslova za ovu poziciju..."
            ></textarea>
          </div>
          <button type="submit" class="global-btn global-btn-success">
            Dodaj poziciju
          </button>
          <button
            type="button"
            class="global-btn"
            onclick="closePozicijaModal()"
          >
            Otka≈æi
          </button>
        </form>
      </div>
    </div>

    <!-- Edit Pozicija Modal -->
    <div id="editPozicijaModal" class="global-modal">
      <div class="global-modal-content">
        <span class="global-modal-close" onclick="closeEditPozicijaModal()"
          >&times;</span
        >
        <h2>Uredi poziciju</h2>
        <form id="editPozicijaForm">
          <input type="hidden" id="editPozicijaId" />
          <div class="global-form-group">
            <label for="editNaziv">Naziv pozicije:</label>
            <input type="text" id="editNaziv" name="naziv" required />
          </div>
          <div class="global-form-group">
            <label for="editOpisPoslova">Opis poslova:</label>
            <textarea
              id="editOpisPoslova"
              name="opis_poslova"
              required
              placeholder="Unesite detaljjan opis poslova za ovu poziciju..."
            ></textarea>
          </div>
          <button type="submit" class="global-btn global-btn-success">
            Saƒçuvaj izmene
          </button>
          <button
            type="button"
            class="global-btn"
            onclick="closeEditPozicijaModal()"
          >
            Otka≈æi
          </button>
        </form>
      </div>
    </div>

    <script src="pozicije.js"></script>
  </body>
</html>
