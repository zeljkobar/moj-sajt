<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prijava - Summa Summarum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .login-form {
        padding: 40px;
      }

      .form-floating {
        margin-bottom: 20px;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        color: white;
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
      }

      .divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 20px;
        color: #6c757d;
        font-size: 14px;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .register-link a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        color: rgba(255, 255, 255, 0.8);
        transform: translateX(-5px);
      }

      .logo-section {
        margin-bottom: 20px;
      }

      .logo-section i {
        font-size: 60px;
        margin-bottom: 20px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <a href="/index.html" class="back-to-home">
      <i class="fas fa-arrow-left me-2"></i>Nazad na početnu
    </a>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-container">
            <div class="login-header">
              <div class="logo-section">
                <i class="fas fa-calculator"></i>
                <h2 class="mb-0">Summa Summarum</h2>
                <p class="mb-0 mt-2 opacity-75">
                  Računovodstvo nove generacije
                </p>
              </div>
            </div>

            <div class="login-form">
              <h3 class="text-center mb-4 text-dark">Prijavite se</h3>

              <form id="loginForm">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Korisničko ime"
                    required
                  />
                  <label for="username">
                    <i class="fas fa-user me-2"></i>Korisničko ime
                  </label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Lozinka"
                    required
                  />
                  <label for="password">
                    <i class="fas fa-lock me-2"></i>Lozinka
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                    name="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Zapamti me
                  </label>
                </div>

                <button type="submit" class="btn btn-login">
                  <i class="fas fa-sign-in-alt me-2"></i>Prijavite se
                </button>
              </form>

              <div class="divider">
                <span>ili</span>
              </div>

              <div class="register-link">
                <p class="mb-0">
                  Nemate nalog?
                  <a href="/registracija.html">Registrujte se ovde</a>
                </p>
              </div>

              <div class="text-center mt-3">
                <a href="#" class="text-muted text-decoration-none small">
                  Zaboravili ste lozinku?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Poveži sa postojećom login logikom
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const username = formData.get("username");
          const password = formData.get("password");

          // Pozovi postojeću login funkciju iz script.js
          fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
            credentials: "include",
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success || response.ok) {
                // Uspešna prijava - preusmeri na dashboard
                window.location.href = "/dashboard.html";
              } else {
                // Prikaži grešku
                alert(data.message || "Neispravni podaci za prijavu");
              }
            })
            .catch((error) => {
              console.error("Greška:", error);
              alert("Greška pri povezivanju sa serverom");
            });
        });
    </script>
  </body>
</html>
