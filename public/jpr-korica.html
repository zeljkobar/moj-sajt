    <link rel="stylesheet" href="jpr-styles.css" />
    <style>
      .form-container {
        position: relative;
        width: 794px; /* A4 širina */
        margin: 0 auto;
        background-image: url('images/korica.png');
        background-repeat: no-repeat;
        background-size: 100% 100%; /* Rastegni na punu veličinu */
        height: 1123px; /* A4 visina */
        background-color: #f9f9f9; /* Fallback */
        -webkit-print-color-adjust: exact; /* Za Chrome/Safari */
        print-color-adjust: exact; /* Standardno */
      }

      /* Print stilovi */
      @media print {
        .form-container {
          background-image: url('images/korica.png') !important;
          background-repeat: no-repeat !important;
          background-size: 100% 100% !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          page-break-after: avoid !important;
          page-break-inside: avoid !important;
        }

        /* Uklanjanje margina stranice pri štampanju */
        @page {
          margin: 15mm 15mm 15mm 10mm; /* gore, desno, dole, levo */
          size: A4;
        }

        body {
          margin: 0;
          page-break-after: avoid !important;
        }

        html,
        body {
          height: 100% !important;
          overflow: hidden !important;
        }

        /* Sprečava dodatne stranice */
        * {
          page-break-after: avoid !important;
          page-break-before: avoid !important;
          page-break-inside: avoid !important;
        }
      }

      .form-field {
        position: absolute;
        border: none;
        background: transparent;
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
        font-weight: bold;
        padding: 2px;
        outline: none;
      }

      .form-field:focus {
        background: transparent;
        outline: 1px solid #4caf50;
      }

      /* Uklanjanje browser autocomplete stilova */
      .form-field:-webkit-autofill,
      .form-field:-webkit-autofill:hover,
      .form-field:-webkit-autofill:focus,
      .form-field:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px transparent inset !important;
        -webkit-text-fill-color: black !important;
        background: transparent !important;
      }

      /* Checkbox stil */
      .checkbox-field {
        position: absolute;
        width: 12px;
        height: 12px;
        cursor: pointer;
        border: none;
        background: transparent;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .checkbox-field:checked::after {
        content: 'X';
        position: absolute;
        left: 3px;
        top: 1px;
        font-size: 10px;
        color: black;
        font-weight: bold;
      }

      /* JMBG polja - 13 cifara */
      .jmbg-container {
        position: absolute;
        top: 951px;
        left: 83px;
        display: flex;
        gap: 0px;
      }

      .jmbg-digit {
        width: 13px;
        height: 22px;
        border: 1px solid transparent;
        background: transparent;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
        font-weight: bold;
        outline: none;
      }

      .jmbg-digit:focus {
        background: transparent;
        outline: 1px solid #4caf50;
      }

      /* PIB polja - 13 cifara */
      .pib-container {
        position: absolute;
        top: 337px;
        left: 205px;
        display: flex;
        gap: 0px;
      }

      .pib-digit {
        width: 11.65px;

        background: transparent;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
        font-weight: bold;
        outline: none;
      }

      .pib-digit:focus {
        background: transparent;
        outline: 1px solid #4caf50;
      }
    </style>
