<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prijava - Moj Radnik</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/shared/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/shared/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/shared/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/shared/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/shared/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .login-header {
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
        color: white;
        text-align: center;
        padding: 40px 30px;
      }

      .login-form {
        padding: 40px 30px;
      }

      .form-floating {
        margin-bottom: 20px;
      }

      .form-floating > .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .form-floating > .form-control:focus {
        border-color: #2c5aa0;
        box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
      }

      .form-floating > label {
        color: #6c757d;
      }

      .btn-login {
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
        border: none;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(44, 90, 160, 0.3);
        color: white;
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
      }

      .divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 20px;
        color: #6c757d;
        font-size: 14px;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #2c5aa0;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .register-link a:hover {
        color: #1e3a8a;
        text-decoration: underline;
      }

      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        color: rgba(255, 255, 255, 0.8);
        transform: translateX(-5px);
      }

      .logo-section {
        margin-bottom: 20px;
      }

      .logo-section img {
        max-width: 120px;
        max-height: 80px;
        margin-bottom: 20px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-to-home">
      <i class="fas fa-arrow-left me-2"></i>Nazad na početnu
    </a>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-container">
            <div class="login-header">
              <div class="logo-section">
                <img src="/mojradnik/logo.png" alt="Moj Radnik Logo" />
                <h2 class="mb-0">Moj Radnik</h2>
                <p class="mb-0 mt-2 opacity-75">Upravljanje radnicima</p>
              </div>
            </div>

            <div class="login-form">
              <h3 class="text-center mb-4 text-dark">Prijavite se</h3>

              <form id="loginForm">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Korisničko ime"
                    required
                  />
                  <label for="username">
                    <i class="fas fa-user me-2"></i>Korisničko ime
                  </label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Lozinka"
                    required
                  />
                  <label for="password">
                    <i class="fas fa-lock me-2"></i>Lozinka
                  </label>
                </div>

                <button type="submit" class="btn btn-login">
                  <i class="fas fa-sign-in-alt me-2"></i>Prijavite se
                </button>
              </form>

              <div class="divider">
                <span>ili</span>
              </div>

              <div class="register-link">
                <p class="mb-1">Nemate nalog?</p>
                <a href="/mojradnik/registracija.html">
                  <i class="fas fa-user-plus me-2"></i>Registrujte se
                </a>
              </div>

              <div class="text-center mt-3">
                <a href="/shared/forgot-password.html" class="text-muted small">
                  <i class="fas fa-key me-1"></i>Zaboravili ste lozinku?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success/Error Messages -->
    <div
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1050"
      id="messageContainer"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/shared/script.js"></script>
    <script>
      // Auto-focus on username field
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('username').focus();
      });
    </script>
  </body>
</html>
