<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oglasi za Poslove | MojRadnik.me</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/mojradnik/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/mojradnik/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/mojradnik/images/favicon/favicon-16x16.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .oglas-card {
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .oglas-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .salary-badge {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        font-weight: 500;
      }

      .company-name {
        color: #6c757d;
        font-size: 0.9rem;
      }

      .job-title {
        color: #007bff;
        font-weight: 600;
      }

      .filter-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .no-results {
        text-align: center;
        padding: 3rem 2rem;
        color: #6c757d;
      }

      .search-count {
        color: #495057;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .pagination-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .job-type-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }

      .location-badge {
        background-color: #e9ecef;
        color: #495057;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
      }

      .loading-spinner {
        display: none;
        text-align: center;
        padding: 3rem;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/mojradnik/index.html">
          <i class="fas fa-briefcase me-2"></i>MojRadnik.me
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/mojradnik/index.html">Početna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/mojradnik/oglasi-poslovi.html"
                >Oglasi za Poslove</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/mojradnik/prijava.html">Prijava</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mojradnik/registracija.html"
                >Registracija</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col">
          <h1 class="display-5 fw-bold text-primary mb-2">
            <i class="fas fa-search me-3"></i>Oglasi za Poslove
          </h1>
          <p class="lead text-muted">
            Pronađite savršenu priliku za vašu karijeru
          </p>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="filter-section">
        <h5 class="mb-3"><i class="fas fa-filter me-2"></i>Filteri pretrage</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="filterLokacija" class="form-label">Lokacija</label>
            <select id="filterLokacija" class="form-select">
              <option value="">Sve lokacije</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterTipPosla" class="form-label">Tip posla</label>
            <select id="filterTipPosla" class="form-select">
              <option value="">Svi tipovi</option>
              <option value="puno_vreme">Puno vrijeme</option>
              <option value="skraceno">Skraćeno vrijeme</option>
              <option value="praksa">Praksa</option>
              <option value="privremeno">Privremeno</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterObrazovanje" class="form-label"
              >Obrazovanje</label
            >
            <select id="filterObrazovanje" class="form-select">
              <option value="">Svo obrazovanje</option>
              <option value="osnovno">Osnovno</option>
              <option value="srednje">Srednje</option>
              <option value="visa">Viša škola</option>
              <option value="fakultet">Fakultet</option>
              <option value="master">Master</option>
              <option value="doktorat">Doktorat</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="searchInput" class="form-label">Pretraga</label>
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Pozicija, opis..."
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="plataMin" class="form-label">Min. plata (EUR)</label>
            <input
              type="number"
              id="plataMin"
              class="form-control"
              placeholder="800"
            />
          </div>
          <div class="col-md-4">
            <label for="plataMax" class="form-label">Max. plata (EUR)</label>
            <input
              type="number"
              id="plataMax"
              class="form-control"
              placeholder="1500"
            />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button id="searchBtn" class="btn btn-primary w-100">
              <i class="fas fa-search me-2"></i>Pretraži
            </button>
          </div>
        </div>
      </div>

      <!-- Results Counter -->
      <div id="resultsCount" class="search-count"></div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Učitavanje...</span>
        </div>
        <p class="mt-2">Učitavanje oglasa...</p>
      </div>

      <!-- Oglasi Container -->
      <div id="oglasiContainer" class="row">
        <!-- Oglasi se učitavaju dinamički ovde -->
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="no-results d-none">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h4>Nema rezultata</h4>
        <p>Pokušajte sa drugačijim kriterijumima pretrage.</p>
      </div>

      <!-- Pagination -->
      <div id="paginationContainer" class="pagination-container">
        <!-- Paginacija se učitava dinamički -->
      </div>
    </div>

    <!-- Oglas Modal -->
    <div class="modal fade" id="oglasModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Detalji oglasa se učitavaju dinamički -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zatvori
            </button>
            <button type="button" class="btn btn-primary" id="applyBtn">
              Apliciraj
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="oglasi-poslovi.js"></script>
  </body>
</html>
