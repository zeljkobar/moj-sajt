<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Summa Summarum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <style>
      .dashboard-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
      }
      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .bg-gradient-success {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .bg-gradient-info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .bg-gradient-warning {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      .date-display {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
      }
      .quick-action-btn {
        border-radius: 10px;
        padding: 15px;
        transition: all 0.3s ease;
      }
      .quick-action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard.html">
          <i class="fas fa-chart-line me-2"></i>Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" id="welcomeMsg">Dobrodošli!</span>
          <a class="nav-link" href="#" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Odjava
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Header sa datumom -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="date-display">
            <h2 class="mb-1">Dobrodošli na Dashboard</h2>
            <p class="mb-0 fs-5" id="currentDate"></p>
          </div>
        </div>
      </div>

      <!-- Statistike -->
      <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-primary me-3">
                <i class="fas fa-building"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Ukupno firmi</h6>
                <h3 class="mb-0" id="totalFirme">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-success me-3">
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Aktivne firme</h6>
                <h3 class="mb-0" id="aktivneFirme">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-warning me-3">
                <i class="fas fa-zero"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Firme na 0</h6>
                <h3 class="mb-0" id="firme0">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-info me-3">
                <i class="fas fa-percentage"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">% na nuli</h6>
                <h3 class="mb-0" id="percentageZero">-</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Brze akcije -->
      <div class="row">
        <div class="col-12 mb-3">
          <h4><i class="fas fa-bolt me-2"></i>Brze akcije</h4>
        </div>
        <div class="col-lg-4 mb-3">
          <a
            href="/pdv_prijava/index.html"
            class="btn btn-primary quick-action-btn w-100 d-flex align-items-center"
          >
            <i class="fas fa-file-invoice me-3 fs-4"></i>
            <div class="text-start">
              <div class="fw-bold">PDV Prijava</div>
              <small>Kreiraj PDV prijavu za aktivne firme</small>
            </div>
          </a>
        </div>
        <div class="col-lg-4 mb-3">
          <a
            href="/pdv0.html"
            class="btn btn-success quick-action-btn w-100 d-flex align-items-center"
          >
            <i class="fas fa-download me-3 fs-4"></i>
            <div class="text-start">
              <div class="fw-bold">PDV Nule</div>
              <small>Masovno preuzimanje PDV prijava na 0</small>
            </div>
          </a>
        </div>
        <div class="col-lg-4 mb-3">
          <a
            href="/firme.html"
            class="btn btn-info quick-action-btn w-100 d-flex align-items-center"
          >
            <i class="fas fa-building me-3 fs-4"></i>
            <div class="text-start">
              <div class="fw-bold">Pregled firmi</div>
              <small>Upravljanje aktivnim firmama</small>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Prikaži trenutni datum
        const currentDate = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("currentDate").textContent =
          currentDate.toLocaleDateString("sr-RS", options);

        // Učitaj statistike
        loadStatistics();

        // Logout funkcionalnost
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async function (e) {
            e.preventDefault();
            await fetch("/api/logout", { method: "POST" });
            window.location.href = "/";
          });

        // Proveri autentifikaciju i prikaži korisničko ime
        fetch("/api/check-auth")
          .then((res) => res.json())
          .then((data) => {
            if (data.authenticated) {
              document.getElementById(
                "welcomeMsg"
              ).textContent = `Dobrodošao, ${data.user.username}!`;
            }
          });
      });

      async function loadStatistics() {
        try {
          const response = await fetch("/api/dashboard-stats");
          const stats = await response.json();

          document.getElementById("totalFirme").textContent = stats.total;
          document.getElementById("aktivneFirme").textContent = stats.aktivne;
          document.getElementById("firme0").textContent = stats.naNuli;
          document.getElementById("percentageZero").textContent =
            stats.procenatNaNuli + "%";
        } catch (error) {
          console.error("Greška pri učitavanju statistika:", error);
        }
      }
    </script>
  </body>
</html>
