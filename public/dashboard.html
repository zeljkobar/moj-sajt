<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Summa Summarum</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <style>
      .dashboard-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
      }
      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .bg-gradient-success {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .bg-gradient-info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .bg-gradient-warning {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      .date-display {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
      }
      .quick-action-btn {
        border-radius: 10px;
        padding: 15px;
        transition: all 0.3s ease;
      }
      .quick-action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard.html">
          <i class="fas fa-chart-line me-2"></i>Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" id="welcomeMsg">Dobrodošli!</span>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
              <span id="navbar-username">Korisnik</span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="edit-profil.html"
                  ><i class="fas fa-edit"></i> Edituj Profil</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" id="logoutBtn"
                  ><i class="fas fa-sign-out-alt"></i> Odjavi se</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Header sa datumom -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="date-display">
            <h2 class="mb-1">Dobrodošli na Dashboard</h2>
            <p class="mb-0 fs-5" id="currentDate"></p>
          </div>
        </div>
      </div>

      <!-- Statistike -->
      <div class="row mb-4">
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-primary me-3">
                <i class="fas fa-building"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Ukupno firmi</h6>
                <h3 class="mb-0" id="totalFirme">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-success me-3">
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Aktivne firme</h6>
                <h3 class="mb-0" id="aktivneFirme">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-warning me-3">
                <i class="fas fa-zero"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">Firme na 0</h6>
                <h3 class="mb-0" id="firme0">-</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card dashboard-card h-100">
            <div class="card-body d-flex align-items-center">
              <div class="stat-icon bg-gradient-info me-3">
                <i class="fas fa-percentage"></i>
              </div>
              <div>
                <h6 class="card-title text-muted mb-1">% na nuli</h6>
                <h3 class="mb-0" id="percentageZero">-</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Brze akcije -->
      <div class="row">
        <div class="col-12 mb-3">
          <h4><i class="fas fa-bolt me-2"></i>Brze akcije</h4>
        </div>
        <!-- Quick actions will be dynamically loaded based on user role -->
        <div id="quickActionsContainer">
          <!-- Loading placeholder -->
          <div class="col-12 text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Učitavanje...</span>
            </div>
            <p class="mt-2">Učitavam opcije...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Prikaži trenutni datum
        const currentDate = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("currentDate").textContent =
          currentDate.toLocaleDateString("sr-RS", options);

        // Učitaj statistike
        loadStatistics();

        // Učitaj dostupne opcije na osnovu role
        loadQuickActions();

        // Logout funkcionalnost
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async function (e) {
            e.preventDefault();
            await fetch("/api/logout", { method: "POST" });
            window.location.href = "/";
          });

        // Proveri autentifikaciju i prikaži korisničko ime
        fetch("/api/check-auth")
          .then((res) => res.json())
          .then((data) => {
            if (data.authenticated) {
              document.getElementById(
                "welcomeMsg"
              ).textContent = `Dobrodošao, ${data.user.username}!`;

              // Load current user data for dropdown
              loadCurrentUser();
            }
          });
      });

      // Load current user data
      async function loadCurrentUser() {
        try {
          const response = await fetch("/api/users/current", {
            method: "GET",
            credentials: "include",
          });

          if (response.ok) {
            const userData = await response.json();
            document.getElementById("navbar-username").textContent =
              userData.ime + " " + userData.prezime;
          }
        } catch (error) {
          console.error("Error loading user data:", error);
        }
      }

      async function loadStatistics() {
        try {
          const response = await fetch("/api/dashboard-stats", {
            credentials: "include",
          });
          const stats = await response.json();

          document.getElementById("totalFirme").textContent = stats.total;
          document.getElementById("aktivneFirme").textContent = stats.aktivne;
          document.getElementById("firme0").textContent = stats.naNuli;
          document.getElementById("percentageZero").textContent =
            stats.procenatNaNuli + "%";
        } catch (error) {
          console.error("Greška pri učitavanju statistika:", error);
        }
      }

      // Load quick actions based on user role
      async function loadQuickActions() {
        try {
          const response = await fetch("/api/users/current", {
            credentials: "include",
          });

          if (!response.ok) {
            throw new Error("Failed to load user data");
          }

          const userData = await response.json();
          const userRole = userData.role || "pdv0";

          displayQuickActions(userRole);
        } catch (error) {
          console.error("Error loading user role:", error);
          // Fallback to basic options
          displayQuickActions("pdv0");
        }
      }

      function displayQuickActions(userRole) {
        const container = document.getElementById("quickActionsContainer");
        const actions = [];

        // Define available actions based on role
        const actionConfigs = {
          pdv0: [
            {
              href: "/pdv0.html",
              icon: "fas fa-download",
              title: "PDV Nule",
              description: "Masovno preuzimanje PDV prijava na 0",
              btnClass: "btn-success",
            },
            {
              href: "/firme.html",
              icon: "fas fa-building",
              title: "Pregled firmi",
              description: "Upravljanje firmama",
              btnClass: "btn-info",
            },
          ],
          pdv: [
            {
              href: "/pdv_prijava/index.html",
              icon: "fas fa-file-invoice",
              title: "PDV Prijava",
              description: "Kreiraj PDV prijavu za aktivne firme",
              btnClass: "btn-primary",
            },
            {
              href: "/pdv0.html",
              icon: "fas fa-download",
              title: "PDV Nule",
              description: "Masovno preuzimanje PDV prijava na 0",
              btnClass: "btn-success",
            },
            {
              href: "/firme.html",
              icon: "fas fa-building",
              title: "Pregled firmi",
              description: "Upravljanje firmama",
              btnClass: "btn-info",
            },
          ],
          full: [
            {
              href: "/pdv_prijava/index.html",
              icon: "fas fa-file-invoice",
              title: "PDV Prijava",
              description: "Kreiraj PDV prijavu za aktivne firme",
              btnClass: "btn-primary",
            },
            {
              href: "/pdv0.html",
              icon: "fas fa-download",
              title: "PDV Nule",
              description: "Masovno preuzimanje PDV prijava na 0",
              btnClass: "btn-success",
            },
            {
              href: "/dobit_prijava/index.html",
              icon: "fas fa-calculator",
              title: "Porez na dobit",
              description: "Kreiraj prijavu poreza na dobit",
              btnClass: "btn-warning",
            },
            {
              href: "/firme.html",
              icon: "fas fa-building",
              title: "Pregled firmi",
              description: "Upravljanje firmama",
              btnClass: "btn-info",
            },
          ],
          admin: [
            {
              href: "/pdv_prijava/index.html",
              icon: "fas fa-file-invoice",
              title: "PDV Prijava",
              description: "Kreiraj PDV prijavu za aktivne firme",
              btnClass: "btn-primary",
            },
            {
              href: "/pdv0.html",
              icon: "fas fa-download",
              title: "PDV Nule",
              description: "Masovno preuzimanje PDV prijava na 0",
              btnClass: "btn-success",
            },
            {
              href: "/dobit_prijava/index.html",
              icon: "fas fa-calculator",
              title: "Porez na dobit",
              description: "Kreiraj prijavu poreza na dobit",
              btnClass: "btn-warning",
            },
            {
              href: "/firme.html",
              icon: "fas fa-building",
              title: "Pregled firmi",
              description: "Upravljanje firmama",
              btnClass: "btn-info",
            },
            {
              href: "/admin-users.html",
              icon: "fas fa-users-cog",
              title: "Admin Panel",
              description: "Upravljanje korisnicima i rolama",
              btnClass: "btn-danger",
            },
          ],
        };

        const currentActions = actionConfigs[userRole] || actionConfigs["pdv0"];

        const actionsHtml = currentActions
          .map(
            (action) => `
          <div class="col-lg-4 mb-3">
            <a
              href="${action.href}"
              class="btn ${action.btnClass} quick-action-btn w-100 d-flex align-items-center"
            >
              <i class="${action.icon} me-3 fs-4"></i>
              <div class="text-start">
                <div class="fw-bold">${action.title}</div>
                <small>${action.description}</small>
              </div>
            </a>
          </div>
        `
          )
          .join("");

        container.innerHTML = actionsHtml;
      }
    </script>
  </body>
</html>
