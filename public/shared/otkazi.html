<!DOCTYPE html>
<html lang="sr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DGZCVVHKXW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-DGZCVVHKXW");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregled otkaza</title>
    
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/shared/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/shared/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/shared/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/shared/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared/style.css" />
    <link rel="stylesheet" href="/shared/radnici-styles.css" />
  </head>
  <body>
    <!-- Navigation će biti automatski ubačena ovde -->
    <div class="radnici-container">
      <h1>Pregled otkaza</h1>

      <div class="radnici-btn-group">
        <!-- Uklanjamo navigacijske dugmad jer imamo navigaciju -->
      </div>

      <div class="radnici-section">
        <!-- Filteri -->
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="filterTipOtkaza" class="form-label">Tip otkaza:</label>
            <select id="filterTipOtkaza" class="form-select">
              <option value="">Svi tipovi</option>
              <option value="sporazumni_raskid">Sporazumni raskid</option>
              <option value="istek_ugovora">Istek ugovora</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterFirma" class="form-label">Firma:</label>
            <select id="filterFirma" class="form-select">
              <option value="">Sve firme</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="searchRadnik" class="form-label"
              >Pretraži radnika:</label
            >
            <input
              type="text"
              id="searchRadnik"
              class="form-control"
              placeholder="Ime, prezime ili JMBG..."
            />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button onclick="clearFilters()" class="btn btn-outline-secondary">
              Obriši filtere
            </button>
          </div>
        </div>

        <!-- Tabela otkaza -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Radnik</th>
                <th>JMBG</th>
                <th>Firma</th>
                <th>Pozicija</th>
                <th>Tip otkaza</th>
                <th>Datum otkaza</th>
                <th>Razlog</th>
                <th>Kreiran</th>
                <th>Akcije</th>
              </tr>
            </thead>
            <tbody id="otkaziTableBody">
              <!-- Podaci će biti učitani preko JavaScript-a -->
            </tbody>
          </table>
        </div>

        <!-- Loading i No Data poruke -->
        <div id="loadingMessage" class="text-center py-4" style="display: none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Učitavanje...</span>
          </div>
          <p class="mt-2">Učitavam otkaze...</p>
        </div>

        <div id="noDataMessage" class="text-center py-4" style="display: none">
          <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
          <h5 class="text-muted">Nema pronađenih otkaza</h5>
          <p class="text-muted">
            Trenutno nema otkaza koji odgovaraju vašim kriterijumima pretrage.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/shared/components/navigation.js"></script>
    <script src="/shared/otkazi.js"></script>
  </body>
</html>
