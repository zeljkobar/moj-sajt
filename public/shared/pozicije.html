<!DOCTYPE html>
<html lang="sr">
  <head>
    <!--

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Upravljanje pozicijama - Summa Summarum"
    />
    <meta name="author" content="Summa Summarum" />
    <title>Upravljanje pozicijama | Summa Summarum</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/shared/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/shared/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/shared/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/shared/site.webmanifest" />

    <!-- Dynamic Favicon Script - automatski menja putanje na osnovu domena -->
    <script src="/shared/components/dynamic-favicon.js"></script>

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared/style.css" />
    <link rel="stylesheet" href="/shared/global-components.css" />
  </head>
  <body>
    <!-- Navigation će biti automatski ubačena ovde -->
    <div class="global-container">
      <h1 class="global-page-title">Upravljanje pozicijama</h1>

      <div class="global-btn-group">
        <button
          class="global-btn global-btn-success"
          onclick="openPozicijaModal()"
        >
          + Dodaj novu poziciju
        </button>
        <a href="/dashboard.html" class="global-back-btn"
          >← Nazad na dashboard</a
        >
      </div>

      <div class="global-section">
        <h2>Pozicije i opisi poslova</h2>
        <table class="global-table" id="pozicijeTable">
          <thead>
            <tr>
              <th>Naziv pozicije</th>
              <th>Opis poslova</th>
              <th>Akcije</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dinamički sadržaj -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal za dodavanje pozicije -->
    <div id="pozicijaModal" class="global-modal">
      <div class="global-modal-content">
        <span class="global-modal-close" onclick="closePozicijaModal()"
          >&times;</span
        >
        <h2>Dodaj novu poziciju</h2>
        <form id="pozicijaForm">
          <div class="global-form-group">
            <label for="naziv">Naziv pozicije:</label>
            <input type="text" id="naziv" name="naziv" required />
          </div>
          <div class="global-form-group">
            <label for="opis_poslova">Opis poslova:</label>
            <textarea
              id="opis_poslova"
              name="opis_poslova"
              required
              placeholder="Unesite detaljjan opis poslova za ovu poziciju..."
            ></textarea>
          </div>
          <button type="submit" class="global-btn global-btn-success">
            Dodaj poziciju
          </button>
          <button
            type="button"
            class="global-btn"
            onclick="closePozicijaModal()"
          >
            Otkaži
          </button>
        </form>
      </div>
    </div>

    <!-- Edit Pozicija Modal -->
    <div id="editPozicijaModal" class="global-modal">
      <div class="global-modal-content">
        <span class="global-modal-close" onclick="closeEditPozicijaModal()"
          >&times;</span
        >
        <h2>Uredi poziciju</h2>
        <form id="editPozicijaForm">
          <input type="hidden" id="editPozicijaId" />
          <div class="global-form-group">
            <label for="editNaziv">Naziv pozicije:</label>
            <input type="text" id="editNaziv" name="naziv" required />
          </div>
          <div class="global-form-group">
            <label for="editOpisPoslova">Opis poslova:</label>
            <textarea
              id="editOpisPoslova"
              name="opis_poslova"
              required
              placeholder="Unesite detaljjan opis poslova za ovu poziciju..."
            ></textarea>
          </div>
          <button type="submit" class="global-btn global-btn-success">
            Sačuvaj izmene
          </button>
          <button
            type="button"
            class="global-btn"
            onclick="closeEditPozicijaModal()"
          >
            Otkaži
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/shared/components/navigation.js"></script>
    <script src="/shared/pozicije.js"></script>
  </body>
</html>
