<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregled firmi | Summa Summarum</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <style>
      .firms-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
      }
      .filter-tabs {
        margin-bottom: 30px;
      }
      .tab-btn {
        border: none;
        background: none;
        padding: 12px 24px;
        border-radius: 25px;
        margin-right: 10px;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      .tab-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      .tab-btn:not(.active) {
        background: #f8f9fa;
        color: #6c757d;
      }
      .tab-btn:not(.active):hover {
        background: #e9ecef;
        color: #495057;
      }
      .firm-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }
      .firm-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }
      .firm-status {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .status-active {
        background: #28a745;
      }
      .status-zero {
        background: #ffc107;
      }
      .search-box {
        border-radius: 25px;
        border: 2px solid #e9ecef;
        padding: 12px 20px;
        transition: border-color 0.3s ease;
      }
      .search-box:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .loading-spinner {
        display: none;
        text-align: center;
        padding: 40px;
      }
      .no-results {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }
      .back-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        color: white;
      }
      .action-buttons {
        display: flex;
        gap: 8px;
      }
      .edit-btn,
      .delete-btn {
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .edit-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }
      .edit-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      }
      .delete-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }
      .delete-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard.html">
          <i class="fas fa-building me-2"></i>Firme
        </a>
        <div class="navbar-nav ms-auto">
          <a href="/dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Nazad na dashboard
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Header -->
      <div class="firms-header">
        <h1><i class="fas fa-building me-3"></i>Pregled firmi</h1>
        <p class="mb-0 fs-5">Upravljanje aktivnim firmama i firmama na nuli</p>
      </div>

      <!-- Search i filtri -->
      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control search-box"
            placeholder="üîç Pretraguj po nazivu, PIB-u ili adresi..."
          />
        </div>
        <div class="col-md-3">
          <div class="filter-tabs">
            <button class="tab-btn active" data-filter="all">
              Sve (<span id="totalCount">0</span>)
            </button>
            <button class="tab-btn" data-filter="active">
              Aktivne (<span id="activeCount">0</span>)
            </button>
            <button class="tab-btn" data-filter="zero">
              Na nuli (<span id="zeroCount">0</span>)
            </button>
          </div>
        </div>
        <div class="col-md-3 text-end">
          <a href="/dodaj-firmu.html" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>Dodaj firmu
          </a>
        </div>
      </div>

      <!-- Loading spinner -->
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Uƒçitava...</span>
        </div>
        <p class="mt-3">Uƒçitavam firme...</p>
      </div>

      <!-- Firme liste -->
      <div id="firmsContainer">
        <!-- Firme ƒáe biti uƒçitane dinamiƒçki -->
      </div>

      <!-- No results -->
      <div class="no-results d-none">
        <i class="fas fa-search fs-1 text-muted mb-3"></i>
        <h4>Nema rezultata</h4>
        <p>Poku≈°ajte sa drugim terminima pretrage</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/firme.js"></script>
  </body>
</html>
