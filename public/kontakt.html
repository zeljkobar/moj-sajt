  <body>
    <main>
      <!-- Navigacija -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
      >
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">Summa Summarum</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html#usluge">Usluge</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="kontakt.html">Kontakt</a>
              </li>
            </ul>
            <form
              id="loginForm"
              class="d-none d-lg-flex align-items-center ms-lg-3"
              role="login"
              onsubmit="return false;"
            >
              <input
                class="form-control form-control-sm me-2"
                type="text"
                placeholder="Korisničko ime"
                name="username"
              />
              <input
                class="form-control form-control-sm me-2"
                type="password"
                placeholder="Lozinka"
                name="password"
              />
              <button class="btn btn-sm btn-outline-primary" type="submit">
                Prijava
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Kontakt sekcija -->
      <section class="py-5 mt-5">
        <div class="container">
          <h2 class="mb-4">
            <i class="fas fa-envelope text-primary"></i> Kontaktirajte nas
          </h2>
          <form
            action="https://formspree.io/f/mkgbvdlp"
            method="POST"
            id="contactForm"
          >
            <div class="mb-3">
              <label for="ime" class="form-label">Vaše ime</label>
              <input
                type="text"
                class="form-control"
                name="ime"
                id="ime"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email adresa</label>
              <input
                type="email"
                class="form-control"
                name="_replyto"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="poruka" class="form-label">Poruka</label>
              <textarea
                class="form-control"
                name="poruka"
                id="poruka"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Pošalji poruku
            </button>
          </form>
        </div>
      </section>

      <!-- Google mapa -->
      <section class="py-5">
        <div class="container">
          <h2 class="mb-4">
            <i class="fas fa-map-marker-alt text-primary"></i> Gdje se nalazimo
          </h2>
