    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj firmu | Summa Summarum</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .form-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 40px;
        margin-bottom: 30px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .submit-btn {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
      }
      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 233, 123, 0.4);
        color: white;
      }
      .cancel-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .cancel-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        color: white;
      }
      .status-card {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }
      .status-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
      }
      .status-card.selected {
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }
      .status-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      .success-message {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }
      .error-message {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navigation će biti automatski ubačena ovde -->

    <div class="container mt-4">
      <!-- Header -->
      <div class="form-header">
        <h1><i class="fas fa-plus-circle me-3"></i>Dodaj novu firmu</h1>
        <p class="mb-0 fs-5">Unesite podatke o novoj firmi</p>
      </div>

      <!-- Messages -->
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle me-2"></i>
        <span id="successText">Firma je uspešno dodana!</span>
      </div>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="errorText">Greška pri dodavanju firme!</span>
      </div>

      <!-- Form -->
      <div class="form-container">
        <form id="firmForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="naziv" class="form-label">Naziv firme *</label>
              <input
                type="text"
                class="form-control"
                id="naziv"
                name="naziv"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="pib" class="form-label">PIB *</label>
              <input
                type="text"
                class="form-control"
                id="pib"
                name="pib"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="adresa" class="form-label">Adresa *</label>
              <input
                type="text"
                class="form-control"
                id="adresa"
                name="adresa"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="pdvBroj" class="form-label">PDV broj</label>
              <input
                type="text"
                class="form-control"
                id="pdvBroj"
                name="pdvBroj"
              />
              <div class="form-text">Opcionalno za firme na nuli</div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="direktorImePrezime" class="form-label"
                >Ime i prezime direktora</label
              >
              <input
                type="text"
                class="form-control"
                id="direktorImePrezime"
                name="direktorImePrezime"
                placeholder="npr. Marko Marković"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="direktorJmbg" class="form-label"
                >JMBG direktora</label
              >
              <input
                type="text"
                class="form-control"
                id="direktorJmbg"
                name="direktorJmbg"
                placeholder="13 cifara"
                maxlength="13"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Status firme *</label>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="status-card" data-status="aktivan">
                  <div class="status-icon text-success">
                    <i class="fas fa-check-circle"></i>
                  </div>
                  <h5>Aktivna firma</h5>
                  <p class="mb-0">Firma koja posluje i podleže PDV-u</p>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="status-card" data-status="nula">
                  <div class="status-icon text-warning">
                    <i class="fas fa-pause-circle"></i>
                  </div>
                  <h5>Firma na nuli</h5>
                  <p class="mb-0">Firma koja ne posluje i prijavljuje nule</p>
                </div>
              </div>
            </div>
            <input type="hidden" id="status" name="status" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <button type="submit" class="submit-btn">
                <i class="fas fa-save me-2"></i>Sačuvaj firmu
              </button>
            </div>
            <div class="col-md-6 mb-3">
              <a href="/firme.html" class="cancel-btn">
                <i class="fas fa-times me-2"></i>Otkaži
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./components/navigation.js"></script>
    <script src="/firme.js"></script>
  </body>
</html>
